<!DOCTYPE html>
<html>

<head>
    <title>Rennell Blogger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hello, world!</h1>
    <button onclick="sayHello()">Click Me</button>

    <script src="script.js"></script>
</body>

</html>
<article class="blog-post">
    <header>
        <h2 class="post-title">My First Blog</h2>
        <p class="post-meta">Posted on <time datetime="2025-09-26">September 26, 2025</time> by me</p>
    </header>
    <section class="post-content">
        <p>Welcome to my blog! This is where Iâ€™ll share thoughts, tutorials, life happenings, and creative experiments.
        </p>
    </section>
    <footer class="post-footer">
        <p class="post-tags">Tags: <span>#intro</span> <span>#blogging</span></p>
    </footer>
</article>

<section id="post-form">
    <h2>Create a New Blog Post</h2>
    <form id="blogForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="author">Author:</label>
        <input type="text" id="author" value="Renee" required>

        <label for="content">Content:</label>
        <textarea id="content" rows="6" required></textarea>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags">

        <button type="submit">Publish Post</button>
    </form>
</section>

<div id="blog-container"></div>
